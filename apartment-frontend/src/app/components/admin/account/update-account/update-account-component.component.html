<div>
  <!-- header home -->
  <app-header></app-header>
  <!--end header home -->
  <app-navigate-manager-component></app-navigate-manager-component>

  <div class="content" style="padding-left: 310px; padding-top: 80px">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Update Account</h5>

        <form (ngSubmit)="onSubmit()">
          <div class="row mb-3">
            <label for="inputText" class="col-sm-2 col-form-label"
              >Username</label
            >
            <div class="col-sm-10">
              <input
                id="username"
                [(ngModel)]="account.username"
                name="username"
                type="text"
                class="form-control"
                disabled
              />
            </div>
          </div>

          <div class="row mb-3">
            <label for="inputText" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
              <input
                id="name"
                [(ngModel)]="account.name"
                name="name"
                type="text"
                class="form-control"
              />
            </div>
          </div>

          <div class="row mb-3">
            <label for="inputEmail" class="col-sm-2 col-form-label"
              >Phone Number</label
            >
            <div class="col-sm-10">
              <input
                id="phone"
                [(ngModel)]="account.phone"
                name="phone"
                type="number"
                class="form-control"
              />
            </div>
          </div>

          <div class="row mb-3">
            <label for="inputPassword" class="col-sm-2 col-form-label"
              >Email</label
            >
            <div class="col-sm-10">
              <input
                id="email"
                [(ngModel)]="account.email"
                name="email"
                type="email"
                class="form-control"
              />
            </div>
          </div>
          <div class="row mb-3">
            <label for="inputNumber" class="col-sm-2 col-form-label"
              >Amount</label
            >
            <div class="col-sm-10">
              <input
                id="amount"
                [(ngModel)]="account.amount"
                name="amount"
                type="number"
                class="form-control"
              />
            </div>
          </div>

          <fieldset class="row mb-3">
            <legend class="col-form-label col-sm-2 pt-0">Roles</legend>
            <div class="col-sm-10">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="gridRadios"
                  id="gridRadios1"
                  value="0"
                  [checked]="account.role == 0"
                  (change)="updateRole(0)"
                />
                <label class="form-check-label" for="gridRadios1">
                  Admin
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="gridRadios"
                  id="gridRadios2"
                  value="1"
                  [checked]="account.role == 1"
                  (change)="updateRole(1)"
                />
                <label class="form-check-label" for="gridRadios2">
                  Seller
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="gridRadios"
                  id="gridRadios3"
                  value="2"
                  [checked]="account.role == 2"
                  (change)="updateRole(2)"
                />
                <label class="form-check-label" for="gridRadios3">
                  Customer
                </label>
              </div>
            </div>
          </fieldset>
          <hr />
          <div class="row mb-3" *ngIf="account.role != 0">
            <legend class="col-form-label col-sm-2 pt-0"></legend>
            <div class="col-sm-10">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="gridCheck1"
                  [checked]="account.verify === 1"
                  (change)="toggleVerify()"
                />

                <label class="form-check-label" for="gridCheck1">
                  Verify
                </label>
              </div>
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-sm-10">
              <button type="submit" class="btn btn-primary">Save</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
